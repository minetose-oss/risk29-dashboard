name: Update Dashboard Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours at 00:00, 06:00, 12:00, 18:00 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fredapi yfinance requests beautifulsoup4 pandas numpy
      
      - name: Update all dashboard data (23 indicators)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          cd scripts
          python update_all_data.py
          python fetch_historical_data.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add client/public/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update dashboard data - 23 indicators ($(date -u +'%Y-%m-%d %H:%M UTC'))" && git push)
