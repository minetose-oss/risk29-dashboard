name: Train Risk Prediction Model

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install pandas prophet scikit-learn
        
    - name: Prepare data
      run: python scripts/data_prep.py
      
    - name: Train model
      run: python scripts/train_model.py
      
    - name: Commit model files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add scripts/models/* scripts/data/*
        git diff --quiet && git diff --staged --quiet || git commit -m "Update trained model"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master
